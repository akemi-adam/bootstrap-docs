<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Imagens
    </title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h2 class="text-center">
                    Cantos redondos
                </h2>
                <img src="./namazu.jpg" alt="Xilogravura do Namazu" class="rounded">
            </div>
            <div class="mx-5 col-4">
                <h2 class="text-center">
                    Circular
                </h2>
                <img src="./namazu.jpg" alt="Xilogravura do Namazu" class="rounded-circle">
            </div>
            <div class="col">
                <h2>
                    Thumbnail
                </h2>
                <img src="./namazu.jpg" alt="Xilogravura do Namazu" class="img-thumbnail">
            </div>
        </div>
        <div class="mt-4">
            <h2 class="mb-4 text-center">
                Centralizando imagem
            </h2>
            <img src="./namazu.jpg" alt="Xilogravura do Namazu" class="mx-auto d-block" style="width: 20%;">
        </div>
        <div class="mt-4">
            <h2 class="mb-4">
                Imagem responsiva
            </h2>
            <img src="./namazu.jpg" alt="Xilogravura do Namazu" class="img-fluid" width="1200" height="500">
        </div>
        <div class="mt-4">
            <h2 class="mb-4">
                Start-end
            </h2>
            <img src="./namazu.jpg" alt="Xilogravura do Namazu" class="img-thumbnail float-start" style="width: 20%;">
            <img src="./namazu.jpg" alt="Xilogravura do Namazu" class="img-thumbnail float-end" style="width: 20%;">
            <hr>
        </div>
    </div>
</body>
</html>
