<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Cards
    </title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card bg-primary text-white">
            <div class="card-body">
                Card básico
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header">
                Cabeçalho do card
            </div>
            <div class="card-body">
                Corpo do card
            </div>
            <div class="card-footer">
                Rodapé
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <h3 class="card-title">
                    Título do card
                </h3>
                <p class="card-text">
                    Conteúdo do card
                </p>
                <a href="#" class="card-link">
                    Link do card
                </a>
            </div>
        </div>
        <div class="row">
            <div class="card mt-4 col-4" style="width: 400px;">
                <img src="./../images/namazu.jpg" alt="Namazu" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title">
                        Namazu
                    </h4>
                    <p class="card-text">
                        Texto sobre o Namazu...
                    </p>
                    <button class="btn btn-primary">
                        Visitar perfil do Namazas
                    </button>
                </div>
            </div>
            <div class="card mt-4 col-4" style="width: 400px;">
                <div class="card-body">
                    <h4 class="card-title">
                        Namazu
                    </h4>
                    <p class="card-text">
                        Texto sobre o Namazu...
                    </p>
                    <button class="btn btn-primary">
                        Visitar perfil do Namazas
                    </button>
                </div>
                <img src="./../images/namazu.jpg" alt="Namazu" class="card-img-bottom">
            </div>
            <div class="card mt-4 col-4" style="width: 400px;">
                <img src="./../images/namazu.jpg" alt="Namazu" class="card-img-top">
                <div class="card-img-overlay">
                    <h4 class="card-title">
                        Namazu
                    </h4>
                    <p class="card-text">
                        Texto sobre o Namazu...
                    </p>
                    <button class="btn btn-primary">
                        Visitar perfil do Namazas
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
